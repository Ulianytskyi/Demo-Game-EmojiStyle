
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Game, vr2</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">

</head>
<body>
	<div class="title">
		<h3>Demo Game, vr2:</h3>
		<p class="title-name">Emoji Style</p>
	</div>

	<div class="container hide">
		<div class="game-field">
			<div id="field"></div>
		</div>
		<div class="player">
			<div class="player-stats">
				<div id="armor-status"></div>
				<div id="health-points"></div>
				<div id="exp-points"></div>
			</div>
			<div class="player-view">
				<img id="player-image" src="" alt="Player Image">
			</div>
		</div>
	</div>
	<div class="cover-screen">
		<h2 id="over-text" class="hide">
			Game Over
		</h2>
		<div id="result" class="hide"></div>
		<button id="start-button">Start Game</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
